<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;700&family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <main class="d-flex">
        <div id="app" class="d-flex">
           
            <div class="left_side d-flex">
                <div class="admin d-flex">
                    <div class="admin_info d-flex">
                        <div class="admin_img">
                            <img class="prew_img" src="./assets/img/avatar.jpg" alt="">
                        </div>
                        <div class="admin_name">nome</div>
                    
                    </div>
                </div>
                <div class="alert d-flex">notifiche</div>
                <div class="search_bar"> ricerca utenti</div>
                <div class="chat_list"> lista chat</div>    
            </div>

            <div class="right_side">
                <div class="chat d-flex">

                    <div class="top d-flex">
                        <div class="user_in_chat d-flex">

                            <div class="user_img">
                                <img class="prew_img" src="./assets/img/avatar.jpg" alt="">
                            </div>

                            <div class="user_info">

                            </div>

                        </div>
                    </div>

                    <div class="chat_preview">

                    </div>

                    <div class="bot">
                        <div class="chat_input d-flex">
                            
                            <div class="emoji d-flex">
                                <i class="fa-regular fa-face-smile fa-xl"></i>
                            </div>

                            <div class="text d-flex">
                                <input type="text" placeholder="scrivi un messaggio">
                            </div>

                            <div class="vocal d-flex">
                                <i class="fa-solid fa-microphone fa-xl"></i>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
